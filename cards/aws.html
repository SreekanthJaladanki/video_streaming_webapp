<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming App</title>
    <link rel="stylesheet" href="aws.css">
</head>
<body>
    <div class="container">
        <div class="video-list">
            <h2>Video List</h2>
            <ul>
                <li id="video1" onclick="changeVideo('https://s3.ap-northeast-3.amazonaws.com/aws.s3.videostream/VID20240423200813.mp4', 'video1')">Video 1</li>
                <li id="video2" onclick="changeVideo('https://s3.ap-northeast-3.amazonaws.com/aws.s3.videostream/VID20240423200828.mp4', 'video2')">Video 2</li>
                <li id="video3" onclick="changeVideo('https://your-s3-bucket-url/video3.mp4', 'video3')">Video 3</li>
                <li id="video4" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 4</li>
                <li id="video5" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 5</li>
                <li id="video6" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 6</li>
                <li id="video7" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 7</li>
                <li id="video8" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 8</li>
                <li id="video9" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 9</li>
                <li id="video4" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 4</li>
                <li id="video4" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 4</li>
                <li id="video4" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 4</li>
                <li id="video4" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 4</li>
                <li id="video4" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 4</li>
                <li id="video4" onclick="changeVideo('https://your-s3-bucket-url/video4.mp4', 'video4')">Video 4</li>
            </ul>
        </div>
        <div class="video-container">
            <h1>Video Streaming App</h1>
            <video id="videoPlayer" controls controlsList="nodownload" onended="markAsWatched()">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="stopVideo()">Stop</button>
                <button onclick="skip(-10)">Rewind 10s</button>
                <button onclick="skip(10)">Forward 10s</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
                <button onclick="prevVideo()">Previous Video</button>
                <button onclick="nextVideo()">Next Video</button>
            </div>
        </div>
    </div>
    <script src="aws.js"></script>
</body>
</html>
