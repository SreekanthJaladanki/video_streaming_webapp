<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Streaming App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="video-list">
            <h2>Video List</h2>
            <ul>
                <li onclick="changeVideo('https://s3.ap-northeast-3.amazonaws.com/aws.s3.videostream/VID20240423200813.mp4')">Video 1</li>
                <li onclick="changeVideo('https://s3.ap-northeast-3.amazonaws.com/aws.s3.videostream/VID20240423200828.mp4')">Video 2</li>
                <li onclick="changeVideo('https://your-s3-bucket-url/video3.mp4')">Video 3</li>
                <li onclick="changeVideo('https://your-s3-bucket-url/video4.mp4')">Video 4</li>
            </ul>
        </div>
        <div class="video-container">
            <h1>Video Streaming App</h1>
            <video id="videoPlayer" controls controlsList="nodownload">
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="controls">
                <button onclick="playPause()">Play/Pause</button>
                <button onclick="stopVideo()">Stop</button>
                <button onclick="skip(-10)">Rewind 10s</button>
                <button onclick="skip(10)">Forward 10s</button>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" onchange="setVolume(this.value)">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
